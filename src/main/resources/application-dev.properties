server.port=8080
server.servlet.context-path=/api/nippy-response

#OpenApi Config
springdoc.api-docs.path=/api/nippy-response
info.app.name=NippyResponse
info.app.description=An emergency response service
info.app.version=1.0.0

#DATABASE
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/SheCodeAfrica
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
hibernate.transaction.jta.platform=true